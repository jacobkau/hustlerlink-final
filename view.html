<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registered HustleLink Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-primary">Registered HustleLink Users</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="dataTable">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
        const sheetAPI = 'https://script.google.com/macros/s/AKfycbxY3Be8inTxy96dumZT-OB-0-YMbk8Rm1NDLtpvaE41zy9xjLRkjp1r-ZcGQhsTQ8bw/exec';


    fetch(sheetAPI)
      .then(res => res.json())
      .then(data => {
        if (!data || !data.length) return;

        const headers = Object.keys(data[0]);
        const headHTML = headers.map(h => `<th>${h}</th>`).join('');
        document.getElementById('tableHead').innerHTML = `<tr>${headHTML}</tr>`;

        const bodyHTML = data.map(row => {
          return `<tr>${headers.map(h => `<td>${row[h] || ''}</td>`).join('')}</tr>`;
        }).join('');
        document.getElementById('tableBody').innerHTML = bodyHTML;
      })
      .catch(err => {
        document.getElementById('tableBody').innerHTML = `<tr><td colspan="10">Failed to load data</td></tr>`;
        console.error('Error:', err);
      });
  </script>
</body>
</html>
