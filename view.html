<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registered HustleLink Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .user-card {
      transition: transform 0.2s;
    }
    .user-card:hover {
      transform: translateY(-3px);
    }
    .badge-job-seeker {
      background-color: #4e73df;
    }
    .badge-employer {
      background-color: #1cc88a;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="text-primary mb-0">
          <i class="bi bi-people-fill me-2"></i>HustleLink Users
        </h2>
        <p class="text-muted">All registered users on our platform</p>
      </div>
      <div>
        <button class="btn btn-outline-primary me-2">
          <i class="bi bi-filter"></i> Filter
        </button>
        <button class="btn btn-primary">
          <i class="bi bi-plus-lg"></i> Add User
        </button>
      </div>
    </div>

    <div class="card shadow mb-4">
      <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">User Records</h6>
        <div class="input-group" style="width: 300px;">
          <input type="text" class="form-control" placeholder="Search users...">
          <button class="btn btn-outline-secondary" type="button">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
            <thead class="table-light">
              <tr id="tableHead"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-between align-items-center">
        <div class="text-muted small">
          Showing <span id="showingCount">0</span> of <span id="totalCount">0</span> entries
        </div>
        <nav>
          <ul class="pagination pagination-sm mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <script>
    const sheetAPI = 'https://script.google.com/macros/s/AKfycbzt5q5HORvhEW15w4-VCRHaBSepCzm3jc6aXNJCK3WwgPzYKKiNChy9FfL7bkBpVnL7/exec';

    // Format phone numbers
    function formatPhone(phone) {
      if (!phone) return '';
      // Simple formatting - adjust as needed
      return phone.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
    }

    // Format date
    function formatDate(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleDateString();
    }

    // Create avatar from name
    function createAvatar(name) {
      if (!name) return '';
      const initials = name.split(' ').map(n => n[0]).join('').toUpperCase();
      return `<div class="avatar bg-primary text-white d-flex align-items-center justify-content-center">${initials}</div>`;
    }

    fetch(sheetAPI)
      .then(res => res.json())
      .then(data => {
        if (!data || !data.length) {
          document.getElementById('tableBody').innerHTML = `
            <tr>
              <td colspan="10" class="text-center py-4">
                <div class="text-muted">
                  <i class="bi bi-people display-6"></i>
                  <p class="mt-2">No users found</p>
                </div>
              </td>
            </tr>`;
          return;
        }

        const headers = Object.keys(data[0]);
        // Customize headers for better display
        const displayHeaders = headers.map(h => {
          const headerMap = {
            'name': 'User',
            'phone': 'Phone',
            'email': 'Email',
            'userType': 'Type',
            'location': 'Location',
            'profession': 'Profession',
            'experience': 'Experience'
          };
          return headerMap[h] || h;
        });

        const headHTML = displayHeaders.map(h => `<th>${h}</th>`).join('');
        document.getElementById('tableHead').innerHTML = headHTML;

        const bodyHTML = data.map(row => {
          return `
            <tr class="user-card">
              <td>
                <div class="d-flex align-items-center">
                  ${createAvatar(row.name || '')}
                  <div class="ms-3">
                    <div class="fw-bold">${row.name || 'N/A'}</div>
                    <div class="text-muted small">${row.email || ''}</div>
                  </div>
                </div>
              </td>
              <td>${formatPhone(row.phone)}</td>
              <td>
                <span class="badge ${row.userType === 'Job Seeker' ? 'badge-job-seeker' : 'badge-employer'}">
                  ${row.userType || 'Unknown'}
                </span>
              </td>
              <td>${row.location || 'N/A'}</td>
              <td>${row.profession || 'N/A'}</td>
              <td>${row.experience ? `${row.experience} yrs` : 'N/A'}</td>
              <td>
                <div class="dropdown">
                  <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    <i class="bi bi-gear"></i>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#"><i class="bi bi-eye me-2"></i>View</a></li>
                    <li><a class="dropdown-item" href="#"><i class="bi bi-pencil me-2"></i>Edit</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-trash me-2"></i>Delete</a></li>
                  </ul>
                </div>
              </td>
            </tr>`;
        }).join('');
        
        document.getElementById('tableBody').innerHTML = bodyHTML;
        document.getElementById('showingCount').textContent = data.length;
        document.getElementById('totalCount').textContent = data.length;
      })
      .catch(err => {
        document.getElementById('tableBody').innerHTML = `
          <tr>
            <td colspan="10" class="text-center py-4 text-danger">
              <i class="bi bi-exclamation-triangle-fill display-6"></i>
              <p class="mt-2">Failed to load data. Please try again later.</p>
              <button class="btn btn-sm btn-outline-primary mt-2" onclick="window.location.reload()">
                <i class="bi bi-arrow-clockwise"></i> Retry
              </button>
            </td>
          </tr>`;
        console.error('Error:', err);
      });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
