<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registered HustleLink Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .user-card {
      transition: transform 0.2s;
    }
    .user-card:hover {
      transform: translateY(-3px);
    }
    .badge-job-seeker {
      background-color: #4e73df;
    }
    .badge-employer {
      background-color: #1cc88a;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .loading-spinner {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      vertical-align: text-bottom;
      border: 0.25em solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spinner-border 0.75s linear infinite;
    }
    @keyframes spinner-border {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="text-primary mb-0">
          <i class="bi bi-people-fill me-2"></i>HustleLink Users
        </h2>
        <p class="text-muted">All registered users on our platform</p>
      </div>
      <div>
        <button class="btn btn-outline-primary me-2">
          <i class="bi bi-filter"></i> Filter
        </button>
        <button class="btn btn-primary">
          <i class="bi bi-plus-lg"></i> Add User
        </button>
      </div>
    </div>

    <div class="card shadow mb-4">
      <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">User Records</h6>
        <div class="input-group" style="width: 300px;">
          <input type="text" class="form-control" placeholder="Search users..." id="searchInput">
          <button class="btn btn-outline-secondary" type="button" id="searchButton">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
            <thead class="table-light">
              <tr id="tableHead"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-between align-items-center">
        <div class="text-muted small">
          Showing <span id="showingCount">0</span> of <span id="totalCount">0</span> entries
        </div>
        <nav>
          <ul class="pagination pagination-sm mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <script>
    const sheetAPI = 'https://script.google.com/macros/s/AKfycbzt5q5HORvhEW15w4-VCRHaBSepCzm3jc6aXNJCK3WwgPzYKKiNChy9FfL7bkBpVnL7/exec';
    let allUsers = []; // Store all users for search functionality

    // Format phone numbers
    function formatPhone(phone) {
      if (!phone) return '';
      // Remove all non-digit characters first
      const cleaned = phone.toString().replace(/\D/g, '');
      // Apply formatting
      return cleaned.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
    }

    // Create avatar from name
    function createAvatar(name) {
      if (!name) return '';
      const initials = name.split(' ').map(n => n[0]).join('').toUpperCase();
      return `<div class="avatar bg-primary text-white d-flex align-items-center justify-content-center">${initials}</div>`;
    }

    // Show loading state
    function showLoading() {
      document.getElementById('tableBody').innerHTML = `
        <tr>
          <td colspan="10" class="text-center py-4">
            <div class="loading-spinner text-primary"></div>
            <p class="mt-2">Loading users...</p>
          </td>
        </tr>`;
    }

    // Show no data message
    function showNoData() {
      document.getElementById('tableBody').innerHTML = `
        <tr>
          <td colspan="10" class="text-center py-4">
            <div class="text-muted">
              <i class="bi bi-people display-6"></i>
              <p class="mt-2">No users found</p>
            </div>
          </td>
        </tr>`;
    }

    // Show error message
    function showError(err) {
      console.error('Error:', err);
      document.getElementById('tableBody').innerHTML = `
        <tr>
          <td colspan="10" class="text-center py-4 text-danger">
            <i class="bi bi-exclamation-triangle-fill display-6"></i>
            <p class="mt-2">Failed to load data</p>
            <p class="small text-muted">${err.message}</p>
            <button class="btn btn-sm btn-outline-primary mt-2" onclick="loadUsers()">
              <i class="bi bi-arrow-clockwise"></i> Retry
            </button>
          </td>
        </tr>`;
    }

    // Render the table with users
    function renderTable(users) {
      const fieldsToDisplay = ['name', 'phone', 'email', 'userType', 'location', 'profession', 'experience'];
      const headerMap = {
        'name': 'User',
        'phone': 'Phone',
        'email': 'Email',
        'userType': 'Type',
        'location': 'Location',
        'profession': 'Profession',
        'experience': 'Experience'
      };

      // Create table headers
      const headHTML = fieldsToDisplay.map(field => 
        `<th>${headerMap[field] || field}</th>`
      ).join('');
      document.getElementById('tableHead').innerHTML = headHTML + '<th>Actions</th>';

      // Create table rows
      const bodyHTML = users.map(user => {
        return `
          <tr class="user-card">
            <td>
              <div class="d-flex align-items-center">
                ${createAvatar(user.name || '')}
                <div class="ms-3">
                  <div class="fw-bold">${user.name || 'N/A'}</div>
                  <div class="text-muted small">${user.email || ''}</div>
                </div>
              </div>
            </td>
            <td>${formatPhone(user.phone)}</td>
            <td>
              <span class="badge ${user.userType === 'Job Seeker' ? 'badge-job-seeker' : 'badge-employer'}">
                ${user.userType || 'Unknown'}
              </span>
            </td>
            <td>${user.location || 'N/A'}</td>
            <td>${user.profession || 'N/A'}</td>
            <td>${user.experience ? `${user.experience} yrs` : 'N/A'}</td>
            <td>
              <div class="dropdown">
                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                  <i class="bi bi-gear"></i>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#"><i class="bi bi-eye me-2"></i>View</a></li>
                  <li><a class="dropdown-item" href="#"><i class="bi bi-pencil me-2"></i>Edit</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-trash me-2"></i>Delete</a></li>
                </ul>
              </div>
            </td>
          </tr>`;
      }).join('');
      
      document.getElementById('tableBody').innerHTML = bodyHTML;
      document.getElementById('showingCount').textContent = users.length;
      document.getElementById('totalCount').textContent = allUsers.length;
    }

    // Filter users based on search input
    function filterUsers() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      if (!searchTerm) {
        renderTable(allUsers);
        return;
      }
      
      const filteredUsers = allUsers.filter(user => {
        return (
          (user.name && user.name.toLowerCase().includes(searchTerm)) ||
          (user.email && user.email.toLowerCase().includes(searchTerm)) ||
          (user.phone && user.phone.toLowerCase().includes(searchTerm)) ||
          (user.location && user.location.toLowerCase().includes(searchTerm)) ||
          (user.profession && user.profession.toLowerCase().includes(searchTerm))
        );
      });
      
      renderTable(filteredUsers);
    }

    // Load users from API
    function loadUsers() {
      showLoading();
      
      fetch(sheetAPI)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log('API Response:', data);
          
          // Handle the API response structure
          allUsers = data.data || data;
          
          if (!allUsers || !allUsers.length) {
            showNoData();
            return;
          }

          renderTable(allUsers);
        })
        .catch(err => {
          showError(err);
        });
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      loadUsers();
      
      // Set up search functionality
      document.getElementById('searchButton').addEventListener('click', filterUsers);
      document.getElementById('searchInput').addEventListener('keyup', (e) => {
        if (e.key === 'Enter') filterUsers();
      });
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
